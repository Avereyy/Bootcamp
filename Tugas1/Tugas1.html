<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Audio pada HTML</title>
</head>

<body>
    <h1>Elemen Audio</h1>
    <p>Elemen &lt;audio&gt; digunakan untuk menempatkan audio di suatu dokumen, dapat berisikan lebih dari satu sumber audio/suara.</p>
    <p> Elemen ini biasanya direpresentasikan sebagai src atau source yang diikuti dengan adanya simbol &lt; &gt;</p>
    <p>Berikut contoh sampel audio yang ada:</p>
    <audio controls>
        <source src="SampleAudio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
