<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Mahasiswa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  .card {
    background: #fff;
    border-radius: 8px;
    display: inline-block;
    margin: 1rem;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
  }
  .card:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .card-body {
    padding: 2rem;
    text-align: center;
  }
  .card-title {
    margin: 0;
    color: #333;
  }
  .card-text {
    color: #777;
    font-size: 0.95em;
  }
</style>
</head>
<body>
<div class="container">
</div>

<script>
fetch('https://script.google.com/macros/s/AKfycbxOUN0WnGVVGlvfTEfPiAyzcw2wY4KhjbOWRihGyIjjwhCdGkkWEjTJhq6E7kave4vl/exec')
  .then(response => response.json())
  .then(data => {
    const container = document.querySelector('.container');
    data.slice(1).forEach(row => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${row[0]}</h5>
          <p class="card-text">NIM: ${row[1]}</p>
          <p class="card-text">Jurusan: ${row[2]}</p>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
